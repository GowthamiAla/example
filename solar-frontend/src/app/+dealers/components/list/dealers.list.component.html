<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <div class="col-sm-12">
        <sa-widget [editbutton]="false" color="blueDark">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Dealers Details </h2>
            <div class="widget-toolbar" role="menu">
              <a class="btn btn-primary" routerLink="/dealers/addDealer"> Add Dealer</a>
            </div>
          </header>
          <div>

            <div class="widget-body no-padding ">
              <section *ngIf="dealerDeleteSuccess" style="color:#468847;text-align: center;"> {{dealerDeleteSuccess}} </section>
              <section *ngIf="dealerDeleteFailure" style="color:red;text-align: center;"> {{dealerDeleteFailure}} </section>



              <sa-datatable [options]="options" tableClass="table table-striped table-bordered table-hover" paginationLength="true" width="100%">
                <thead>
                  <tr>
                    <th>Dealer Number</th>
                    <th>Dealer Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Inspector</th>
                    <th>Edit/Delete </th>
                  </tr>
                </thead>


                <tfoot>
                  <tr>
                    <th>Dealer Number</th>
                    <th>Dealer Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Inspector</th>
                    <th>Edit/Delete </th>
                  </tr>
                </tfoot>
              </sa-datatable>
            </div>
          </div>
        </sa-widget>

      </div>
    </div>

  </sa-widgets-grid>
</div>
