<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <div class="col-sm-12">
        <sa-widget [editbutton]="false" color="blueDark">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Loads Details </h2>
            <div class="widget-toolbar" role="menu">
              <a class="btn btn-primary" routerLink="/loads/addLoad"> Add Load</a>
            </div>
          </header>
          <div>

            <div class="widget-body  ">
              <section *ngIf="loadDeleteSuccess" style="color:#468847;text-align: center;"> {{loadDeleteSuccess}} </section>
              <section *ngIf="loadDeleteFailure" style="color:red;text-align: center;"> {{loadDeleteFailure}} </section>

              <sa-datatable id="example" [options]="options" tableClass="table table-striped table-bordered table-hover" paginationLength="true"
                width="100%">
                <thead>
                  <tr>
                    <th>Load Number</th>
                    <th>Driver Name</th>
                    <th>Truck Number</th>

                    <th>Start Date </th>
                    <th>End Date</th>
                    <th>Load Status</th>
                    <th> Edit / Delete /Complete / Push </th>
                  </tr>

                </thead>

                <tfoot>
                  <tr>
                    <th>Load Number</th>
                    <th>Driver Name</th>
                    <th>Truck Number</th>

                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Load Status</th>
                    <th> Edit / Delete /Complete / Push </th>
                  </tr>
                </tfoot>
              </sa-datatable>
            </div>
          </div>
        </sa-widget>

      </div>
    </div>

  </sa-widgets-grid>
</div>
