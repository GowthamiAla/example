<div id="content">
	<!--<a routerLink="/admin/template/add"><button class="btn btn-sm btn-success" type="button" style="margin-left: 1060px;">
                     Add Template
                  </button></a>
	<br/> <br/>-->
	<div class="row">
		<div class="col-sm-12">
			<sa-widgets-grid>

				<sa-widget [editbutton]="false" color="blueDark">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i> </span>
						<h2>Load Details</h2>

					</header>
					<div>
						<div class="widget-body no-padding ">

							<section *ngIf="errorMessage" style="color:red;text-align: center;"> {{errorMessage}} </section>
							<section *ngIf="sucessMessage" style="color:green;text-align: center;"> {{sucessMessage}} </section>

							<section *ngIf="TemplateUpdateMessages" style="color:green;text-align: center;"> {{TemplateUpdateMessages}} </section>

							<form class="form" name="reportsForm" id="reportsForm" action="javascript:void(0)" method="post">

								<br>
								<div class="row">
									<label class="col-xs-1"> </label>
									<label class="col-xs-2" for="load-number">
                                               <strong> Load </strong><font class="text-danger">*</font></label>
									<div class=" col-xs-4 ">
										<!--<select2 id="document_load_list" [width]="200" [options]="options" (valueChanged)="changed($event)"></select2>-->

										<select select2 id="document_load_list" style="width:100%" class="select2 form-control" (valueChanged)="changed($event)"
											placeholder="priority">
                                                    <option *ngFor="let options of widgetUserRolesOptions" [value]="options.value">{{options.value}}</option>
                                                </select>

										<span *ngIf="isLoadNumberSelected" class="text-danger">Please Select Load</span>
									</div>
								</div>
								<br>
								<div class="row">
									<div class=" col-xs-6 ">
										<button type="button" id="user_submit" class="btn btn-primary btn pull-right" (click)="submitForm(document.loadNumber)">
                                            <i class="fa fa-save"></i> Submit
                                        </button>
									</div>

								</div>

								<br>
								<br>




							</form>
							<span *ngIf="isDocumentSubmitted">
											<table id="palsreports" class="table table-striped table-bordered table-hover dataTables-example dataTable dtr-inline display custom-font" [mfData]="loadNumberDetailsList | documentDataFilter : filterQuery" #mf="mfDataTable"  cellspacing="0" width="100%"
															cellspacing="0" width="100%">
											<thead>
												<tr>
													<th>
														<mfDefaultSorter by="dealerName">Dealer Name</mfDefaultSorter>
													</th>
													<th>
														<mfDefaultSorter by="city">City</mfDefaultSorter>
													</th>
													<th>
														Delivery Receipt
													</th>
												</tr>
											</thead>
											<tbody>
												<tr class="gradeA odd" role="row" *ngFor="let value of mf.data">
													<td>{{value.dealerName}}</td>
													<td>{{value.city}}</td>
													<td class=" center"> <button  class=" btn btn btn-success driver_viewmore" (click)="deliveryReceiptDocument(value)"><i
															class="fa fa-edit"></i>
															 <i class="fa fa-cog fa-spin"*ngIf="documentLoadImage==value.id"></i>
                  <span *ngIf="documentLoadImage==value.id">loading...</span>
							</button>
							</td>
							</tr>
							<tr *ngIf="mf.data.length===0" class="odd">
								<td valign="top" colspan="3" class="dataTables_empty">No matching records found</td>
							</tr>
							</tbody>
							<tfoot>
								<tr>
									<th>
										<mfDefaultSorter by="dealerName">Dealer Name</mfDefaultSorter>
									</th>
									<th>
										<mfDefaultSorter by="city">City</mfDefaultSorter>
									</th>
									<th>
										Delivery Receipt
									</th>
								</tr>
							</tfoot>
							</table>
							<div class="reports_details custom-font">
								<button class="btn btn-primary btn pull-right" [disabled]="tripconsolidated_loading" (click)="tripconsolidated(document.loadNumber)">Trip Consolidated Document
											
												 <i class="fa fa-cog fa-spin" *ngIf="tripconsolidated_loading"></i>
                  <span *ngIf="tripconsolidated_loading">loading...</span>

							</button>

								<button style="margin-right: 7px;" class="btn btn-primary btn pull-right" [disabled]="billoflading_loading" (click)="billoflading(document.loadNumber)">Bill Of Lading
												
												 <i class="fa fa-cog fa-spin" *ngIf="billoflading_loading"></i>
                  <span *ngIf="billoflading_loading">loading...</span>

											</button>



								<div style="clear: both"></div>
								<div class="reports_details"></div>
							</div>
							</span>

							<!--<sa-datatable id="example" [options]="options" tableClass="table table-striped table-bordered table-hover" paginationLength="true"
								tableClass="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th>Template ID</th>
										<th>Template Name</th>
										<th>Template Type</th>

										<th>Edit/Delete </th>
									</tr>
								</thead>

								<tfoot>
									<tr>
										<th>Template ID</th>
										<th>Template Name</th>
										<th>Template Type</th>

										<th>Edit/Delete </th>
									</tr>
								</tfoot>
							</sa-datatable>-->

						</div>
					</div>
				</sa-widget>

			</sa-widgets-grid>
		</div>
	</div>
</div>
