spring.application.name=solar-dashboard
server.port=0
logging.level.root=INFO
logging.file=${spring.application.name}.log

spring.datasource.url=jdbc:mysql://11.5.0.11:3306/solar
spring.datasource.username=solar
spring.datasource.password=solar
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.database=MYSQL

spring.jackson.date-format=yyyyMMdd'T'HH:mm:ssZ

addLoadAppointmentEventId=1
updateLoadStatusEventId=2
notifyGeofenceEventId=3

updateLoadStatusEventIdForDriver=5
notifyGeofenceEventIdForDriver=6

reports.url=/home/reports